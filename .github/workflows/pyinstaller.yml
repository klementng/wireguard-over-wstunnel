name: Pyinstaller Build

on:
  push:
    branches: [ main , 'dev']
  pull_request:
    branches: [ main ]
    
jobs:
  linux-build:
    runs-on: ubuntu-20.04
    
    steps:
    - uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.12
    
    - name: Install dependencies
      run: python -m pip install -r requirements.txt pyinstaller
      
    - name: Build with pyinstaller
      run: pyinstaller main.py --onefile --add-data=assets:assets --hide-console hide-late

    - uses: actions/upload-artifact@v2
      with:
        name: wgwst-linux-x64
        path: dist/
        
    - uses: actions/upload-artifact@v2
      with:
        name: wgwst-linux-x64
        path: config.yml

  windows-build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.12
    
    - name: Install dependencies
      run: python -m pip install -r requirements.txt pyinstaller
      
    - name: Build with pyinstaller
      run: pyinstaller main.py --onefile --add-data=assets:assets --hide-console hide-late

    - uses: actions/upload-artifact@v2
      with:
        name: wgwst-windows-x64
        path: dist/

    - uses: actions/upload-artifact@v2
      with:
        name: wgwst-windows-x64
        path: config.yml
